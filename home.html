<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="flex justify-center">
    <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
            <div class="artboard artboard-demo phone-1">

                <div class="stats shadow">
                    <div class="stat">
                        <h4 class="stat-desc font-semibold">Available Balance:</h4>
                        <div class="stat-value"><span id="available-amount">400</span> TK</div>
                    </div>
                </div>
                <div class="divider"></div>

                <!-- All functions  -->
                <section class="grid grid-cols-3 gap-2">
                    <button>
                        <div class="flex flex-col items-center justify-center">
                            <img class="w-3/4" src="assets/send-money.png" alt="">
                            <span class="text-xs font-bold">Send Money</span>
                        </div>
                    </button>
                    <button>
                        <div class="flex flex-col items-center justify-center">
                            <img class="w-3/4" src="assets/recharge.png" alt="">
                            <span class="text-xs font-bold">Recharge</span>
                        </div>
                    </button>
                    <button>
                        <div id="cash-out" class="flex flex-col items-center justify-center">
                            <img class="w-3/4" src="assets/cash-out.png" alt="">
                            <span class="text-xs font-bold">Cash Out</span>
                        </div>
                    </button>
                    <button onclick=addMoneyPage() id="add-money">
                        <div class="flex flex-col items-center justify-center">
                            <img class="w-3/4" src="assets/add-money.png" alt="">
                            <span class="text-xs font-bold">Add Money</span>
                        </div>
                    </button>
                    <button>
                        <div class="flex flex-col items-center justify-center">
                            <img class="w-3/4" src="assets/make-payment.png" alt="">
                            <span class="text-xs font-bold">Payment</span>
                        </div>
                    </button>
                    <button>
                        <div class="flex flex-col items-center justify-center">
                            <img class="w-3/4" src="assets/bill.png" alt="">
                            <span class="text-xs font-bold">Bill</span>
                        </div>
                    </button>
                    <button>
                        <div class="flex flex-col items-center justify-center">
                            <img class="w-3/4" src="assets/Donation.png" alt="">
                            <span class="text-xs font-bold">Donation</span>
                        </div>
                    </button>
                    <button>
                        <div class="flex flex-col items-center justify-center">
                            <img class="w-3/4" src="assets/more.png" alt="">
                            <span class="text-xs font-bold">More</span>
                        </div>
                    </button>
                    <button>
                        <div class="flex flex-col items-center justify-center">
                            <img class="w-3/4" src="assets/transition.png" alt="">
                            <span class="text-xs font-bold">Transitions</span>
                        </div>
                    </button>
                </section>

            </div>
        </div>
    </div>
    </main>

    <script src="js/utilities.js"></script>
    <script src="js/move-to-another-page.js"></script>
</body>

</html>
