<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Money</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main>
        <div class="flex justify-center">
            <div class="mockup-phone">
                <div class="camera"></div>
                <div class="display">
                    <div class="artboard artboard-demo phone-1">

                        <!-- Balance -->
                        <div class="stats shadow">
                            <div class="stat">
                                <h4 class="stat-desc font-semibold">Available Balance:</h4>
                                <div class="stat-value"><span id="available-amount">400</span> TK</div>
                            </div>
                        </div>
                        <div class="divider"></div>

                        <!-- Add Money -->
                        <div class="hero-content flex-col lg:flex-row-reverse">
                                
                            <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                                <form class="card-body">
                                    <div class="form-control">
                                        <label class="label">
                                            <span class="label-text font-semibold">Amount</span>
                                        </label>
                                        <input id="add-money-amount" type="text" placeholder="Enter Amount" class="input input-bordered" required />
                                    </div>
                                    <div class="form-control">
                                        <label class="label">
                                            <span class="label-text font-semibold">Pin</span>
                                        </label>
                                        <input id="pin-number" type="password" placeholder="Your Pin" class="input input-bordered"
                                            required />
                                        <label class="label">
                                            <a href="#" class="label-text-alt link link-hover">Forgot pin number?</a>
                                        </label>
                                    </div>
                                    <div id="btn-add-money" class="form-control mt-6">
                                        <button class="btn btn-primary">Add Money</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        

                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/utilities.js"></script>
    <script src="js/add-money.js"></script>
</body>

</html>
